# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2
jobs:
  build_and_test:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - persist_to_workspace:
          root: ./
          paths: ./

      - run: mkdir test-reports
      # Download and cache dependencies.
      - restore_cache:
          keys:
          - deps1-{{ .Branch }}-{{ checksum "requirements/docker.txt" }}
           fallback to using the latest cache if no exact match is found
          - deps1-{{ .Branch }}-
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            venv/bin/pip install -r requirements/docker.txt
      - run:
          name: Deploy
          command: |
            source venv/bin/activate
            export FLASK_APP=flasky.py
            flask deploy
      - save_cache:
          paths:
            - ./venv
          key: deps1-{{ .Branch }}-{{ checksum "requirements/docker.txt" }}
      - run:
          name: Run Tests
          command: |
            source venv/bin/activate
            export FLASK_APP=flasky.py
            flask test --coverage
      - store_artifacts:
          path: test-reports/
          destination: tr1
      - store_test_results:
          path: test-reports/
  build_docker_image:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - setup_remote_docker:
          docker_layer_caching: true 
      - attach_workspace:
          at: /repo
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: 
          command: |
            TAG=1.0.$CIRCLE_BUILD_NUM
            docker build -t dp-flasky:$TAG
            docker push mars93/dp-flasky:$TAG
workflows:
  version: 2

  deploy_to_staging:
    jobs:
      - build_and_test
      - build_docker_image:
          requires:
            - build_and_test
          filters:
            branches:
              only: master  
          